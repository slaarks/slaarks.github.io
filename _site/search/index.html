						"title": "Desindexar archivos",

						"url": " /Git/untrack-files/",
						"content": "A veces pasa que hacemos nuestro primer commit sin haber agregado un archivo .gitignore a nuestro proyecto, y comenzamos a tracker archivos que realmente no nos interesan como logs, clases compiladas, o archivos generados por nuestro IDE o nuestra herramienta de construcción. En el mejor de los casos, el fastidio se reduce a ver como git muestra como modificado el repositorio por el simple hecho de levantar el proyecto y generar archivos .log, en el peor de los casos, puede que ya ni levante debido a algún conflicto de configuraciones locales (de gradle por ejemplo). La solución es limpiar el repositorio .git, el problema es que a estas alturas, (aunque necesario) ya no es suficiente agregar el archivo .gitignore, proque los archivos ya fueron indexados, de modo que luego de agregar el archivo .gitignore, hay que sacar los archivos del repositorio .git y luego volver a meterlos, como esta vez ya habrá un archivo .gitignore actuando como filtro, solo volverán a entrar aquellos archivos que de hecho, necesitamos. El procedimiento es el siguiente: Agrega un archivo .gitignore (puedes ocupar gitignore.io para crear uno que se adapte a tus necesidades). Saca todos los archivos del repositorio .git: git rm -r --cached . Opcionalmente puedes optar por sacar solo un archivo: git rm --cached &lt;file&gt; O solo una carpeta: git rm -r --cached &lt;folder&gt; Vuelve a agregar los archivos al repositorio .git, esta vez solo entrarán los que superen el filtro del archivo .gitignore: git add . git commit -am \"Remove ignored files\" Opcionalmente, puedes hacerlo todo en un solo paso: git rm -r --cached . &amp;&amp; git add . &amp;&amp; git commit -am \"Remove ignored files\" Nota que esto solo elimina los archivos de tu repositorio .git, pero puede que aún haya archivos basura en tu workspace estropeando algo. Sé que de seguro existe una solución más elegante, pero si quieres dejar tu workspace completamente limpio, puedes hacer un push al repositorio remoto luego de las operaciones anteriores, y después volver a clonarlo: como solo se irán los archivos que admite el .gitignore, el clon que recuperes, será una versión prístina de tu proyecto. Espero que este truco te sea de utilidad. ¡Hasta la próxima!"
					}

						"content": "Genera la ruta absoluta de un archivo a parir de su relación relativa con el aplcativo. import java.io.File; import java.io.IOException; public class RandomMain { public static void main(String[] args) { String rutaGenerada = getFileRoute(\"pdf\",\"terminos-y-condiciones.pdf\"); System.out.println(\"Ruta generada: \" + rutaGenerada); } private static String getFileRoute(String folder, String file) { StringBuilder directory = new StringBuilder(); try { directory.append(new File(\".\").getCanonicalFile().toString()); } catch (IOException e) { e.printStackTrace(); } directory.append(File.separator).append(folder); directory.append(File.separator).append(file); return directory.toString(); } } Salida (varía según el directorio y el sistema de archivos): Ruta generada: E:\\Root\\Repos\\Aplicativo\\pdf\\terminos-y-condiciones.pdf"
